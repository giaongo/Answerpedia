<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav>
            <img src="image/app_logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="sign-up-title">
            <h1>Sign up</h1>
        </div>
        <div id="sign-up-form">
            <form action="/">
                <!-- <label for="username">Username</label> -->
                <br>
                <input type="text" id="username" name="username" required="required" placeholder="Your username">
                <br>
                <!-- <label for="email">Email</label> -->
                <br>
                <input type="email" id="email" name="email"  require="required" placeholder="Your email">
                <br>
                <!-- <label for="password">Password</label> -->
                <br>
                <input type="password" id="password" name="password" required="required" placeholder="Your password">
                <br><br>
                <button type="submit" id="sign-up">Sign me up</button>
            </form>
            <br>
            <div id="line"></div>
            <div id="quick-log-in">
                <p>Already have an account? <a href="/ui/login.html" target="_blank">Log in</a>
                </p>
            </div>
            <div id="sign-up-options">
                <p>Sign up via:</p>
                <a href="https://www.google.com/" class="google" target="_blank">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </a>
                <a href="https://github.com/" class="github" target="_blank">
                    Github logo goes here
                </a>
            </div>
        </div>
        
    </main>
    <script src="/ui/js/signup.js"></script>
</body>
</html>
