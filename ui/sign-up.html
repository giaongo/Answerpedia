<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav>
            <img src="image/app_logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="sign-up-title">
            <h1>Sign up</h1>
        </div>
        <div id="sign-up-form-div">
            <!-- <! -- action needed to be added for redirecting to route in backend part -->
            <form action="http://localhost:4000/auth/register" method="post" id="sign-up-form">
                <input type="text" id="username" name="username" required="required" placeholder="Your username">
                <input type="email" id="email" name="email"  require="required" placeholder="Your email">
                <input type="password" id="password" name="password" required="required" placeholder="Your password">
                <button type="submit" id="sign-up">Sign me up</button>
            </form>
            <div id="line"></div>
            <div id="quick-log-in">
                <p>Already have an account? <a href="login.html" target="_blank">Log in</a>
                </p>
            </div>
            <div id="sign-up-options">
                <p>Sign up via:</p>
                <div class="icons">
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-github"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/signup.js"></script>
    <script src="js/serialize.js"></script>
</body>
</html>
