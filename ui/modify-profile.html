<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modify Profile</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="image/app_logo.png" alt="logo" width="100" height="100"></a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li class="navSearchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </li>
                <li class="navLogIn"><a href="login.html">Login</a></li>
                <li class="navSignUp"><a href="sign-up.html">Sign up</a></li>
                <li class="navLogOut"><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="modify-profile-title">
            <h1>Edit your profile</h1>
        </div>
        <form >
        <div id="modify-profile-container">
            <div id="modify-profile-img">
            </div>
            <div id = "modify-profile-button">
                <label  for="inputTag">
                    Upload Picture
                    <input id="inputTag" type="file" accept="image/*"/>
                    <span id="imageName"></span>
                </label>
                <br>
                
            </div>
            <div id="modify-profile-info">
                <br>
                
                <label for="display-name-text">Display username</label><br>
                <input type="text" id="display-name-text">
                <label for="email-text">Email</label>
                <input type="email" id="email-text">
                <label for="password-text">Password</label><br>
                <input type="password" id="password-text">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password-text">
                <label for="about-me">About me</label><br>
                <input type="text" id="about-me-text">
            
            </div>
            <div id="modify-profile-buttons">
                <button id="save-profile" type="submit">Save Profile</button> 
                <button id="cancel" type="reset">Cancel</button>
            </div>
        </div>
    </form>
    </main>
    <script src="js/modify-profile.js"></script>
</body>
</html>
