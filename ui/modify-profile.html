<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/check-login.js"></script>
    <title>Modify Profile</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="image/app_logo.png" alt="logo" width="100" height="100"></a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li class="navLogOut"><a href="logout.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="modify-profile-title">
            <h1>Edit your profile</h1>
        </div>
        <form id="modify-profile-form" action="http://localhost:4000/user/modify" method="put">
            <div>
                <div id="modify-profile-img">
                </div>
                <div id="modify-profile-button">
                    <label for="inputTag">
                        Upload Picture
                        <input id="inputTag" name="user" type="file"  multiple/>
                        <span id="imageName"></span>
                    </label>
                    <br>

                </div>
                <div id="modify-profile-info">
                    <br>
                    <label for="username">Display username</label><br>
                    <input type="text" id="username" name="username" required="required" placeholder="Your username">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" require="required" placeholder="Your email">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required="required"
                        placeholder="Your password">
                    <label for="confirmPassword">Confirm Password</label><br>
                    <input type="password" id="confirmPassword" name="password" required="required"
                        placeholder="Confirm password">
                    <label for="description">About me</label><br>
                    <input type="text" id="description" name="description" require="required" placeholder="About me">
                </div>
                <div id="modify-profile-buttons">
                    <button id="save-profile" type="submit">Save Profile</button>
                    <button id="cancel" type="reset">Cancel</button>
                </div>
            </div>
        </form>
    </main>
    <script src="js/check-login.js"></script>
    <script src="js/serialize.js"></script>
    <script src="js/modify-profile.js"></script>
</body>

</html>
