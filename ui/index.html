<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e403a213d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="image/app_logo.png" alt="logo" width="100" height="100"></a>
            <li class="menuIcon">
                <i class="fa-solid fa-bars fa-xl"></i>
            </li>
            <ul id="indexWrap">
                <li><a href="about.html">About</a></li>
                <li class="navSearchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchQuestions" placeholder="Search for question">
                </li>
                <li class="navLogIn"><a href="login.html">Login</a></li>
                <li class="navSignUp"><a href="sign-up.html">Sign up</a></li>
                <li class="navEditProfile"><a href="profile.html">Profile</a></li>
                <li class="navLogOut"><a href="logout.html">Logout</a></li>
            </ul>
            
        </nav>
    </header>
    <main id="feed">
        <nav>
            <ul>
                <li><a href="saved-questions.html">Saved</a></li>
                <li><a href="tags.html">Tags</a></li>
            </ul>
        </nav>
        <div class="allQuestionsContainer">
            <article class="topAskedQuestions">
                <h2>Top Asked Questions</h2>
                <button><a href="add-question.html">Ask question</a></button>
                <div class="questionContainer"></div>
            </article>
        </div>
        <aside>
            <h2>Legendary Questions</h2>
            <div class="legendaryContainer"></div>
            <h2>Top tags</h2>
            <div class="topTags"></div>
        </aside>
    </main>
    <script src="./js/serialize.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
