<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Question</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3e403a213d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main id="viewContainer">
        <section id="questionContainer">
            <h1 id="questionTitle"></h1>
            <figure class="profileContainer">
                <img class="profileImg" src="" alt="">
                <p class="username">Giao Ngo</p>
            </figure>
            <p class="questionDate"></p>
            <button><a id="ask"href="add-question.html">Ask question</a></button>
            <p class="questionContentDisplay"></p>
            <div class="imgGallery">
                <div class="mainView"></div>
                <div class="sideView"></div>
                <div id="tagDisplay"></div>
                <div class="voteDisplay">
                    <button class="thumbsUp"><i class="fa-regular fa-thumbs-up"></i></button>
                    <button class="thumbsDown"><i class="fa-regular fa-thumbs-down"></i></button>
                    <p class="voteNumber">100k</p>
                </div>
                <div class="questionModify"> 
                    <button id="modify">Modify Question</button>
                    <button id="delete">Delete Question</button>
                </div>
            </div>
        </section>

        <hr>

        <div class="answerContainer"></div>  
        <form id="addAnswerForm" method="POST" enctype="multipart/form-data">
            <label for="answerContent">Your answer</label><br>
            <textarea required id="answerContent" name="answer_content"></textarea><br>
            <div class="mediaUpload">
                <label for="answerMedia">Select a media file:</label>
                <input required type="file" id="answerMedia" name="media" multiple>
            </div>
            <input type="submit">
        </form>
        </div>
    </main>
    <script src="js/view-question.js"></script>
</body>
</html>
