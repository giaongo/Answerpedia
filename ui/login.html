<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <nav>
            <img src="image/app_logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="log-in-title">
            <h1>Log In</h1>
        </div>
        <div id="log-in-form-div">
            <!-- <! -- action needed to be added for redirecting to route in backend part -->
            <form action="http://localhost:4000/auth/login" method="post" id="log-in-form">
                <input type="text" id="email" name="username" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <button type="submit" id="log-in">Let me in</button>
                <label>
                    <input type="checkbox" id="remember-me">Remember me 
                </label>
                <p id="forgot-password">
                    <a href="#">Forgot Password ?</a>
                </p>
                <div id="line"></div>
                <div id="quick-sign-up">
                    <p>Dont have an account? <a href="sign-up.html" target="_blank">Sign up</a>
                    </p>
                </div>
                <div id="log-in-options">
                    <p>Log in via:</p>
                    <div class="icons">
                        <i class="fa fa-4x fa-linkedin"></i>
                        <i class="fa fa-github"></i>
                        <i class="fa fa-google"></i>
                    </div>
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="js/serialize.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
