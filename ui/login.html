<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="log-in-title">
            <h1>Log In</h1>
        </div>
        <div id="log-in-form">
            <form action="/">
                <!-- <label for="email">Email</label> -->
                <br>
                <input type="email" id="email" name="email" required="required" placeholder="Email">
                <br>
                <!-- <label for="password">Password</label> -->
                <br>
                <input type="password" id="password" name="password" required="required" placeholder="Password">
                <br><br>
                <button type="submit" id="log-in">Let me in</button>
                <br><br>
                <input type="checkbox" id="remember-me"><label for="rememberMe">Remember me</label>  
                <p id="forgot-password">
                    <a href="#">Forgot Password ?</a>
                </p>
                <div id="line"></div>
                <div id="quick-sign-up">
                    <p>Dont have an account? <a href="/ui/sign-up.html" target="_blank">Sign up</a>
                    </p>
                </div>
                <div id="log-in-options">
                    <p>Log in via:</p>
                    <a href="https://www.google.com/" class="google" target="_blank">
                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </a>
                    <a href="https://github.com/" class="github" target="_blank">
                        <img src="https://www.flaticon.com/free-icon/github-logo_25231.png" alt="github">
                    </a>
                </div>
            </form>
        </div>
        
            
        
    </main>
</body>
</html>
