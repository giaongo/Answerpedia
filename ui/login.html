    <main>
        <!-- <div id="logInTitle">
            <h1>Log In</h1>
        </div> -->
        <div id="logInForm">
            <form action="/">
                <!-- <label for="email">Email</label> -->
                <br>
                <input type="email" id="email" name="email" required="required" placeholder="Email">
                <br>
                <!-- <label for="password">Password</label> -->
                <br>
                <input type="password" id="password" name="password" required="required" placeholder="Password">
                <br><br>
                <input type="submit" id="login"value="Let me in">
                <br><br>
                <input type="checkbox" id="rememberMe"><label for="rememberMe">Remember me</label>  
                <p id="forgotPassword">
                    <a href="#">Forgot Password ?</a>
                </p>
                <div id="line"></div>
                <div id="signUp">
                    <p>Dont have an account? <a href="/ui/sign-up.html" target="_blank">Sign up</a>
                    </p>
                </div>
                <div id="logInOptions">
                    <p>Log in via:</p>
                    <a href="https://www.google.com/" class="google" target="_blank">
                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </a>
                    <a href="https://www.gihub.com/" class="github" target="_blank">
                        Github logo goes here
                    </a>
                </div>
            </form>
        </div>
