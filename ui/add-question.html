<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main id="questionForm">
        <h1>Ask a question?</h1>
        <form action="http://localhost:4000/question" method="post" enctype="multipart/form-data" 
        id="addQuestionForm">
            <div id="titleUpload">
                <label for="questionTitle">Title</label>
                <input required type="text" id="questionTitle" name="question_title">
            </div>
            <div id="problemUpload">
                <label for="questionContent">Explain your problem</label><br>
                <textarea required id="questionContent" name="question_content"></textarea><br>
                <div class="mediaUpload">
                    <label for="questionMedia">Select a media file:</label>
                    <input required type="file" id="questionMedia" name="media" multiple>
                </div>
            </div>
            <div id="tagUpload">
                <label for="questionTags">Tags (separate by comma)</label>
                <input required type="text" id="questionTags" name="question_tag">
            </div>
            <input type="submit" id="submitNewQuestion">
        </form>
    </main>
</body>
</html>
